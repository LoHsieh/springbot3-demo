server {
    listen 80;

    # 安全標頭
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy (根據需求調整)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:8080 http://backend:8080;" always;

    # 1. 處理靜態檔案和 Nuxt 路由
    location / {
        root /usr/share/nginx/html;
        index index.html;
        
        # 關鍵：處理 Nuxt/SPA 路由重寫
        try_files $uri $uri/ /index.html;
        
        # HTML 文件不緩存（確保獲取最新版本）
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            
            # 重新添加安全標頭（因為 location 會覆蓋）
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
        }
        
        # 靜態資源緩存（JS, CSS, 圖片等）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            
            # 重新添加安全標頭
            add_header X-Content-Type-Options "nosniff" always;
        }
    }

    # 2. 代理後端 API 請求
    # 假設所有 API 請求都以 /api/ 開頭
    location /api/ {
        # 關鍵：使用 Docker Compose 服務名稱 'backend'
        proxy_pass http://backend:8080/;
        
        # 確保後端能正確識別連線
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API 響應不緩存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        
        # 安全標頭
        add_header X-Content-Type-Options "nosniff" always;
    }
}