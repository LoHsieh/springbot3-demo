services:
  # Backend Service
  - type: web
    name: springbot3-backend
    runtime: docker
    repo: https://github.com/LoHsieh/springbot3-demo
    rootDir: backend
    plan: free
    region: singapore
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: docker
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: springbot3-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: springbot3-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: springbot3-db
          property: password
    buildFilter:
      paths:
        - backend/**

  # Frontend Service
  - type: web
    name: springbot3-frontend
    runtime: docker
    repo: https://github.com/LoHsieh/springbot3-demo
    rootDir: frontend
    plan: free
    region: singapore
    envVars:
      - key: NUXT_PUBLIC_API_BASE
        fromService:
          type: web
          name: springbot3-backend
          property: url
    buildFilter:
      paths:
        - frontend/**

databases:
  - name: springbot3-db
    databaseName: springbot_db
    user: postgres
    plan: free
    region: singapore
