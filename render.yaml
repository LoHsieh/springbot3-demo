services:
  # Backend Service
  - type: web
    name: springbot3-backend
    runtime: docker
    repo: https://github.com/LoHsieh/springbot3-demo
    rootDir: backend
    plan: free
    region: singapore
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: docker
      - key: DB_HOST
        fromDatabase:
          name: springbot3-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: springbot3-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: springbot3-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: springbot3-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: springbot3-db
          property: password
    buildFilter:
      paths:
        - backend/**

  # Frontend Service
  - type: web
    name: springbot3-frontend
    runtime: docker
    repo: https://github.com/LoHsieh/springbot3-demo
    rootDir: frontend
    plan: free
    region: singapore
    envVars:
      - key: NUXT_PUBLIC_API_HOST
        fromService:
          type: web
          name: springbot3-backend
          property: host
    buildFilter:
      paths:
        - frontend/**

databases:
  - name: springbot3-db
    databaseName: springbot_db
    user: springbot
    plan: free
    region: singapore
